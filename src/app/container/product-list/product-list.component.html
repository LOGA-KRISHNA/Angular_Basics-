<app-filter [all]="totalCount" [instock]="instock" [outstock]="outstock" (selectedEvent)="OnFilterChange($event)"></app-filter>
<div class="ekart--products--container">
<!--*ngIf="selectedFilteris === 'all' || i.is_in_inventory.toString() === selectedFilteris"-->
    <div *ngFor="let i of products">
        @if (selectedFilteris === 'all' || i.is_in_inventory.toString() === selectedFilteris) {
        <app-product  [product]="i" *ngIf="searchText==='' || i.name.toLowerCase().includes(searchText)"></app-product>
        }
    </div>
</div>
